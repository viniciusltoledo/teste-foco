<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foco</title> 
    <link href="./css/reserva.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body>
    <header>
        <div class="info-header">
            <div>
                <img src="/layout/logo.png" alt="">
            </div>
        </div>  
        <div class="info-header">  
            <div class="icon-header">
                <i class="bi bi-question-circle"></i>
            </div>
            <div class="icon-header">
                <i class="bi bi-envelope-at"></i>
            </div>
            <div class="icon-header">
                <i class="bi bi-gear"></i>
            </div>
            <div class="icon-header">
                <a href=""><i class="bi bi-file-person-fill"></i>Admin</a>
            </div>
        </div>    
    </header>
<!--Fim Header-->

<section class="main">
    <div class="sidebar">
        <a href="index.html"><i class="bi bi-command"></i>Dashboard</a>
        <a href="reservas.html"><i class="bi bi-bookmark-plus"></i></i>Novas reservas</a>
        <a href="#"><i class="bi bi-gear"></i>Configurações</a>

    </div>
    <div class="content">

    <form>
    <fieldset>
        <h2 id="título">Dados da reserva</h2>
        <fieldset class="grupo">
            <div>
                <div class="campo">
                    <label for="acomodação">Acomodação</label>
                    <select name="acomodação" id="acomodação">
                        <option selected disabled value="">Selecione</option>
                        <option value="qdl">Quarto Duplo Luxo</option>
                        <option value="cp">Casal Premium</option>
                        <option value="sc">Standard Casal</option>
                        <option value="dl">Duplo Luxo</option>
                    </select>
                </div>
                
                <div class="campo">
                    <label for="check-in">Check-in</label>
                    <input type="datetime-local" class="input" id="check-in" required>
                </div>
                
                <div class="campo">
                    <label for="check-out">Check-out</label>
                    <input type="datetime-local" class="input" id="check-out" required>
                </div>
                
                <div class="campo">
                    <label for="hospedes">Hospedes</label>
                    <select name="adultos" id="hospedes" class="input" required>
                        <option selected disabled value="">Adultos</option>
                        <option value="1">01 adultos</option>
                        <option value="2">02 adultos</option>
                        <option value="3">03 adultos</option>
                        <option value="4">04 adultos</option>
                    </select>
                </div>
                
                <div class="campo">
                    <label for="hospedes">Hospedes</label>
                    <select name="crianças" id="hospedes" class="input">
                        <option selected disabled value="">Crianças</option>
                        <option value="1">01 crianças</option>
                        <option value="2">02 crianças</option>
                        <option value="3">03 crianças</option>
                        <option value="4">04 crianças</option>
                    </select>
                </div>
            </div>
        </fieldset>
        <br>
        <hr>
        <br>

    <h2 id="título">Dados do responsável</h2>
        <fieldset class="grupo">
            <div> 
                <div class="campo">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>

                <div class="campo">
                    <label for="documento">Documento</label>
                    <input type="number" name="documento" id="documento" required>
                </div>

                <div class="campo">
                    <label for="data-de-nascimento">Data de nascimento</label>
                    <input type="date" name="data-de-nascimento" id="data-de-nascimento" required>
                </div>
            </div>
        </fieldset>
        <br>

        <fieldset class="grupo">
            <div>
                <div class="campo">
                    <label for="telefone">Telefone</label>
                    <input type="tel" name="telefone" id="telefone" required>
                </div>

                <div class="campo">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div class="campo">
                    <label for="sexo">Sexo</label>
                    <select name="crianças" id="sexo" required>
                        <option selected disabled value="">Selecione</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>

                <div class="campo">
                    <label for="Nacionalidade">Nacionalidade</label>
                    <input type="text" name="nacionalidade" id="nacionalidade" required>
                </div>
            </div>
        </fieldset>
        <br>
        <hr>
        <br>

    <h2 id="título">Endereço</h2> 
        <fieldset class="grupo">  
            <div>
                <div class="campo">
                    <label for="cep">CEP</label>
                    <input type="number" name="cep" id="cep" required>
                </div>

                <div class="campo">
                    <label for="rua">Rua</label>
                    <input type="text" name="rua" id="rua" required>
                </div>

                <div class="campo">
                    <label for="bairro">Bairro</label>
                    <input type="text" name="bairro" id="bairro" required>
                </div>

                <div class="campo">
                    <label for="numero">Número</label>
                    <input type="number" name="numero" id="numero" required>
                </div>
            </div>
        </fieldset>
        <br>
        
        <fieldset class="grupo">
            <div>
                <div class="campo">
                    <label for="cidade">Cidade</label>
                    <input type="text" name="cidade" id="cidade" required>
                </div>
                
                <div class="campo">
                    <label for="estado">Estado</label>
                    <select name="estado" id="estado" required>
                        <option selected disabled value="">Selecione</option>
                        <option value="ac">AC</option>
                        <option value="al">Al</option>
                        <option value="ap">AP</option>
                        <option value="am">AM</option>
                        <option value="ba">BA</option>
                        <option value="ce">CE</option>
                        <option value="es">ES</option>
                        <option value="go">GO</option>
                        <option value="ma">MA</option>
                        <option value="mt">MT</option>
                        <option value="ms">MS</option>
                        <option value="mg">MG</option>
                        <option value="pa">PA</option>
                        <option value="pb">PB</option>
                        <option value="pr">PR</option>
                        <option value="pe">PE</option>
                        <option value="pi">PI</option>
                        <option value="rj">RJ</option>
                        <option value="rn">RN</option>
                        <option value="rs">RS</option>
                        <option value="ro">RO</option>
                        <option value="rr">RR</option>
                        <option value="sc">SC</option>
                        <option value="sp">SP</option>
                        <option value="se">SE</option>
                        <option value="to">TO</option>
                        <option value="df">DF</option>
                    </select>
                </div>

                <div class="campo">
                    <label for="complemento">Complemento</label>
                    <input type="text" name="complemento" id="complemento" required>
                </div>

                <div class="campo">
                    <label for="referencia">Referência</label>
                    <input type="text" name="referencia" id="referencia" required>
                </div>
                
                <div class="campo">
                <input type="submit" name="fazerreserva" id="fazerreserva" value="Fazer Reserva">
                </div>
            </div>
        </fieldset>
    </fieldset>
    </form>

    </div>


</body>
</html>
